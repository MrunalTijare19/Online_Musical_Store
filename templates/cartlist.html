<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartlist</title>
</head>
<body>

{% include 'header.html' %}
<form action="cartlist" method="post" style="background-color:white">
    {% csrf_token %}
<table border="5" cellspacing="20" cellpadding="20" style="background-color:white">
    <tr>
        <th>Id</th>
        <th>InstrumentName</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    {% for i in cr %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.instrument.name}}</td>
        <td>{{i.instrument.price}}</td>
        <td><input type="number" name="qty" value="1"></td>
        <td><a href="">Delete</a></td>
    </tr>
    {% endfor %}
    <tr align="center">
        <td colspan="4"><input type="submit" value="Place Order"></td>
    </tr>
</table>
</form>
{% include 'footer.html' %}

</body>
</html>
